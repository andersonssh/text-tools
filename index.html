<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tools</title>
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--CSS LOCAL-->
    <link rel="stylesheet" href="css/style.css">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Ferramentas de texto</h1>
            <select>
                <optgroup label="Conversores de texto">
                    <option value="1">Converter em Binário</option>
                    <option value="2">Converter em Morse</option>
                    <option value="3">Transformar em maiúsculo</option>
                    <option value="4">Transformar em minúsculo</option>
                    <option value="5">Inverter texto</option>
                    <option value="5">Inverter palavras</option>
                </optgroup>
                <optgroup label="Contadores">
                    <option value="">Contar letras</option>
                    <option value="">Contar palavras</option>
                    <option value="">Contador de ocorrências</option>
                </optgroup>
                
            </select>
            <div class="input">
                <div class="title">Texto</div>
                <textarea id="zone1"></textarea>
            </div>
        
        <button id="action" data-zone="1"><i class="fas fa-chevron-down"></i></button>
        
        <div class="input">
            <div id="var" class="title">Binario</div>
            <textarea id="zone2"></textarea>
        </div>
    </main>
    <script src="js/base64.js"></script>
    <script src="js/binary.js"></script>
    <script src="js/counters.js"></script>
    <script src="js/main.js"></script>
    <script src="js/morse.js"></script>
    <script src="js/textTransform.js"></script>
    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
