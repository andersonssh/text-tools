<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools</title>
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--CSS LOCAL-->
    <link rel="stylesheet" href="css/style.css">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Useful Text Tools</h1>
            <select id="menu">
                    <option value="Binary">Convert to Binary</option>
                    <option value="Morse">Convert to Morse</option>
                    <option value="Upper">Capitalize</option>
                    <option value="Lower">Make lowercase</option>
                    <option value="Invert Text">Invert text</option>
                    <option value="Invert Word">Invert words only</option>
                    <option value="Base 64">Encode in base 64</option>
            </select>
            <div class="input">
                <div class="title">Text</div>
                <textarea id="zone1"></textarea>
            </div>
        
        <button id="action" data-zone="1"><i class="fas fa-chevron-down"></i></button>
        
        <div class="input">
            <div id="var" class="title">binary</div>
            <textarea id="zone2"></textarea>
        </div>
    </main>
    <script src="js/base64.js"></script>
    <script src="js/binary.js"></script>
    <script src="js/counters.js"></script>
    <script src="js/main.js"></script>
    <script src="js/morse.js"></script>
    <script src="js/textTransform.js"></script>
    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
